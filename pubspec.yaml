name: miniibaraa
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  connectivity_plus: ^4.0.2
  styled_widget: ^0.4.1
  sms_autofill: ^2.3.0
  syncfusion_flutter_charts: ^23.1.39
  flutter_svg: ^2.0.7
  flutter_launcher_icons: "^0.13.1"
  intl: ^0.18.1
  image_picker: ^1.0.4
  get_storage: ^2.1.1
  flutter_rating_bar: ^4.0.1
  google_maps_flutter: ^2.5.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/icons/
    - assets/icons/categories/
    - assets/logo/

